<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madlib</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body class="container-fluid h-100">
    <div class="row">
    <h1 class="mx-auto">Mad Libs</h1>
    </div>
    <div class="row align-items-center" id="content">
    <form class="mx-auto" id="form"> 
      <div class="form-goup">
        <label for="verbOne">Verb(ing): </label>
        <input type="text" name="verbOne" id="verbOne" />
      </div>
      <div class="form-goup">
        <label for="place">Place: </label>
        <input type="text" name="place" id="place" />
      </div>
      <div class="form-goup">
        <label for="holidaySong">Holiday Song: </label>
        <input type="text" name="holidaySong" id="holidaySong" />
      </div>
      <div class="form-goup">
        <label for="adjective">Adjective: </label>
        <input type="text" name="adjective" id="adjective" />
      </div>
      <div class="form-goup">
        <label for="emotion">Emotion: </label>
        <input type="text" name="emotion" id="emotion" />
      </div>
      <div class="form-goup">
        <label for="famousPerson">Famous Person: </label>
        <input type="text" name="famousPerson" id="famousPerson" />
      </div>
      <div class="form-goup">
        <label for="verbed">Verb(ed): </label>
        <input type="text" name="verbed" id="verbed" />
      </div>
      <div class="form-goup">
        <label for="time">Amount of time: </label>
        <input type="text" name="time" id="time" />
      </div>
      <button id='button' class="btn btn-primary">Submit</button>
    </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      const button = document.getElementById('button')
      const content = document.getElementById('content')

      button.addEventListener('click', (event) => {
        event.preventDefault()
        let verbOne = document.getElementById('verbOne').value.toUpperCase()
        let place = document.getElementById('place').value.toUpperCase()
        let holidaySong = document.getElementById('holidaySong').value.toUpperCase()
        let adjective = document.getElementById('adjective').value.toUpperCase()
        let emotion = document.getElementById('emotion').value.toUpperCase()
        let famousPerson = document.getElementById('famousPerson').value.toUpperCase()
        let verbed = document.getElementById('verbed').value.toUpperCase()
        let time = document.getElementById('time').value.toUpperCase()
        const madLib = document.createElement('p')

        madLib.innerText = `I was ${verbOne} at the ${place} the other day when I heard ${holidaySong} come on the radio. I was feeling really ${adjective} and Iâ€™m pretty sure I looked super ${emotion} because ${famousPerson} walked in and almost ${verbed}. Seriously, they ${verbed} for close to ${time}!`
        content.append(madLib)
      })

    </script>
  </body>
</html>
